<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING ABDO</title>
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20220522/pngtree-abstract-template-luxury-overlapping-layer-on-black-background-with-golden-lines-image_1384223.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .name {
            color: gold;
            font-size: 3em;
            margin: 20px 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .nav a {
            margin: 0 20px;
            padding: 10px 20px;
            background-color: yellow;
            color: black;
            font-size: 1.5em;
            text-decoration: none;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.3s;
        }
        .nav a:hover {
            transform: translateY(-5px);
        }
        .search-container, .quran-container, .azkar-container, .dua-container {
            display: none;
        }
        .active {
            display: block;
        }
        .search-box {
            width: 300px;
            padding: 10px;
            font-size: 1em;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: gold;
            border: none;
            cursor: pointer;
            color: black;
        }
        .image-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .image-container img {
            max-width: 100px;
            max-height: 100px;
        }
        .audio-list {
            list-style-type: none;
            padding: 0;
        }
        .audio-list li {
            margin: 10px 0;
        }
        .footer {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
        }
        .footer p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a onclick="showSection('search')">الصفحة الرئيسة</a>
            <a onclick="showSection('quran')">القران الكريم</a>
            <a onclick="showSection('azkar')">الاذكار</a>
            <a onclick="showSection('dua')">الادعية</a>
        </div>
        <h1 class="name">KING ABDO</h1>
        <div id="search" class="search-container active">
            <form id="searchForm" action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" class="search-box" placeholder="بحث..." required>
                <button type="submit" class="search-button">بحث</button>
            </form>
        </div>
        <div id="quran" class="quran-container">
            <h2>القران الكريم</h2>
            <ul class="audio-list">
                <li><audio controls><source src="https://server11.mp3quran.net/sds/031.mp3" type="audio/mpeg">سورة لقمان - الشيخ عبدالرحمن السديس</audio></li>
                <li><audio controls><source src="https://server11.mp3quran.net/sds/024.mp3" type="audio/mpeg">سورة النور - الشيخ عبدالرحمن السديس</audio></li>
            </ul>
        </div>
        <div id="azkar" class="azkar-container">
            <h2>الاذكار</h2>
            <ul class="audio-list">
                <li><audio controls><source src="https://ia800709.us.archive.org/14/items/Du3a_uP_bY_mUSLEm/082-_up_by_muslem.mp3" type="audio/mpeg">أذكار الصباح والمساء - الشيخ مشاري العفاسي</audio></li>
            </ul>
        </div>
        <div id="dua" class="dua-container">
            <h2>الادعية</h2>
            <!-- المحتوى الخاص بقسم الادعية محذوف -->
        </div>
        <div class="image-container">
            <img src="https://img.pikbest.com/png-images/letter-a-black-metal-letters_5878756.png!w700wp" alt="صورة حرف معدني">
        </div>
        <div class="footer">
            <p>ادعو لي بالتوفيق والنجاح</p>
            <p>والصبر لاهل فلسطين الابطال</p>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.search-container, .quran-container, .azkar-container, .dua-container');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            const query = document.querySelector('.search-box').value;
            // تحقق من المدخلات لتجنب الهجمات المعروفة
            const regex = /^[a-zA-Z0-9\s\u0600-\u06FF]+$/;
            if (!regex.test(query)) {
                event.preventDefault();
                alert('يرجى إدخال نص صالح.');
            }
        });
    </script>
</body>
</html>
